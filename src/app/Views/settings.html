<app-header title="我的"></app-header>

<div class="user" routerLink="/userInfo" *ngIf="messageService.me">
    <img class="user-img" src="{{ messageService.me.avatarURL}}?w=100&h=100 ">
    <div class="name">
        {{ messageService.me.nickName }}
    </div>
    <div class="bio">
        个性签名: {{ messageService.me.bio }}
    </div>
    <div class="email" *ngIf="messageService.me.email">
        {{ messageService.me.email }}
        <label class="badge badge-primary" *ngIf="messageService.me.makeEmailPublic">公开</label>
        <label class="badge badge-primary" *ngIf="!messageService.me.makeEmailPublic">隐藏</label>
    </div>
</div>
<div class="menu-holder"></div>
<div class="menu-button" routerLink="/changepassword">
    <div class="img">
        <i class="fa fa-lock" aria-hidden="true"></i>
    </div>
    <div class="text">修改密码</div>
</div>
<div class="menu-button" routerLink="/devices">
    <div class="img">
        <i class="fa fa-laptop" aria-hidden="true"></i>
    </div>
    <div class="text">我的设备</div>
</div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-bug" aria-hidden="true"></i>
    </div>
    <div class="text"><a href="https://github.com/Xiangrui2019/XiangruiCloudChat.Server/issues/new">反馈问题到GitHub</a></div>
</div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-random" aria-hidden="true"></i>
    </div>
    <div class="text"><a (click)="share()">邀请好友使用本软件</a></div>
</div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <div class="text"><a (click)="pingnetwork()">测试网络连接</a></div>
</div>
<div class="menu-button" routerLink="/theme">
    <div class="img">
        <i class="fa fa-paint-brush"></i>
    </div>
    <div class="text">主题颜色</div>
</div>
<div class="menu-button" routerLink="/about">
    <div class="img">
        <i class="fa fa-server "></i>
    </div>
    <div class="text">关于</div>
</div>
<div class="menu-holder"></div>
<div class="buttons">
    <button class="button warning" (click)="SignOut()">退出</button>
</div>

<app-nav></app-nav>
